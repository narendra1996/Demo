<div class="container d-flex justify-content-center">
  <div class="col-md-6">
    <div class="row">
      <div class="row welcome-title">
        <div class="col-md-12">
          <h1>Welcome to the WGRS</h1>
        </div>
      </div>
      <div class="col-md-12">
        <form class="form-group" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="row">
            <div class="col-sm-12 col-sm-offset-3 col-xs-12 col-xs-offset-3">
              <div class="form-group">
                <label for="userId">User ID</label>
                <div class="input-group">
                  <input type="text" formControlName="userId" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.userId.errors }">
                  <div class="input-group-append">
                    <span class="input-group-text">
                      <i class="fa fa-user"></i>
                    </span>
                  </div>
                  <div *ngIf="submitted && f.userId.errors" class="invalid-feedback">
                    <div *ngIf="f.userId.errors.required">
                      <strong>User Id required</strong>
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="password">Password (case sensitive)</label>
                <div class="input-group">
                  <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                  <div class="input-group-append">
                    <span class="input-group-text">
                      <i class="fa fa-lock"></i>
                    </span>
                  </div>
                  <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">
                      <strong>Password required</strong>
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-group text-center">
                <button type="submit" [disabled]="loading" class="btn btn-primary">Sign In</button>
                <span *ngIf="loading">
                  <i class="fas fa-spinner fa-spin"></i>
                </span>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
